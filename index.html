<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="description" content="QR Code Component" />
    <meta name="keywords" content="HTML, CSS, QR, Code, Frontend Mentor" />
    <meta name="author" content="Evan Lovett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FEM LOGO -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- DOC TITLE -->
    <title>QR code component</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="qr-box">
        <img
          src="./images/image-qr-code.png"
          alt="QR Code to Frontend Mentor"
          class="qr-image"
        />
        <div class="text-box">
          <h4>Improve your front-end skills by building projects</h4>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a aria-label="Link to Frontend Mentor (Opens in a new tab)" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a aria-label="Link to Evan Lovett's GitHub Repository (Opens in a new tab)" href="https://github.com/NotNotEvan/qr-code-component" target="_blank"
        >Evan Lovett</a
      >.
    </footer>
  </body>
</html>
